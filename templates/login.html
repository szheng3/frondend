<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PassGPA </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css"/>


    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:action="@{/login}" method="post">
                    <h1>Login</h1>


                    <div th:if="${param.error}">
                        Username or password is not correct.
                    </div>
                    <div th:if="${param.logout}">
                        You have been successfully logged out.
                    </div>


                    <div>
                        <input type="text" class="form-control" placeholder="Email" required="" name="username"/>
                    </div>

                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" name="password"/>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-default submit">Log In</button>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="#signup" class="to_register">Create Account</a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> PassGPA</h1>
                            <p>Copyright @ 2017 PassGPA, Inc.</p>
                        </div>
                    </div>
                </form>


            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form th:action="@{/registration}" th:object="${userForm}" method="post">




                    <div>
                        <input type="text" class="form-control" placeholder="Username" name="username" required=""/>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="Email" name="email" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" name="password" required=""/>
                    </div>
                    <div>
                        <button class="btn btn-default submit">Submit</button>
                    </div>
                    <div class="clearfix"></div>


                    <div class="separator">


                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register">Log in </a>
                        </p>

                        <div class="clearfix"></div>


                        <div>
                            <h1><i class="fa fa-paw"></i> PassGPA</h1>
                            <p>Â© Copyright @ 2017 PassGPA, Inc.
                            </p>
                        </div>
                    </div>
                </form>

            </section>

        </div>
    </div>
</div>
</body>
</html>
<div data-th-replace="shopfragments/flagment-termofuser-content:: termofuser-content"></div>

<script src="/semantic/dist/semantic.min.js"></script>

<script>

    function getTerms() {

        $('#termuser')
            .modal({
                inverted: true
            })
            .modal('show')
            .modal('refresh')
        ;

    }


    function getPrivacy() {

        $('#privacy')
            .modal({
                inverted: true
            })
            .modal('show')
            .modal('refresh')
        ;

    }


</script>
