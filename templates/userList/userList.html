<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div data-layout-fragment="content">
    <div class="right_col" role="main" style="min-height: 926px;">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>用户管理
                        <!--<small>Listing design</small>-->
                    </h3>
                </div>

                <!--<div class="title_right">-->
                <!--<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">-->
                <!--<div class="input-group">-->
                <!--<input type="text" class="form-control" placeholder="Search for...">-->
                <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-default" type="button">Go!</button>-->
                <!--</span>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">

                            <h2>用户列表: [[${LexinAdminEntitys.totalElements}]]</h2>
                            <!--<ul class="nav navbar-right panel_toolbox">-->
                            <!--<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>-->
                            <!--</li>-->
                            <!--<li class="dropdown">-->
                            <!--<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>-->
                            <!--<ul class="dropdown-menu" role="menu">-->
                            <!--<li><a href="#">Settings 1</a>-->
                            <!--</li>-->
                            <!--<li><a href="#">Settings 2</a>-->
                            <!--</li>-->
                            <!--</ul>-->
                            <!--</li>-->
                            <!--<li><a class="close-link"><i class="fa fa-close"></i></a>-->
                            <!--</li>-->
                            <!--</ul>-->
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">


                            <!--<p>Simple table with project listing with progress and editing options</p>-->

                            <!-- start project list -->
                            <table class="table table-striped projects">
                                <thead>
                                <tr>
                                    <th style="width: 1%">#</th>
                                    <th style="width: 20%">姓名</th>
                                    <th>角色</th>
                                    <th>手机号</th>
                                    <th>性别</th>
                                    <th>审核状态</th>
                                    <th style="width: 20%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="LexinAdminEntity: ${LexinAdminEntitys}">
                                    <td>#</td>
                                    <td>
                                        <a th:text="${LexinAdminEntity.username}">兑讯商城  </a>
                                        <br>
                                        <small th:text="${LexinAdminEntity.registerTimey}">Created 01.01.2015</small>
                                    </td>
                                    <td>
                                        超级管理员
                                    </td>
                                    <td th:text="${LexinAdminEntity.mobile}">
                                        13817777799
                                    </td>

                                    <td th:text="${LexinAdminEntity.sexy}">
                                        男
                                    </td>

                                    <td th:text="${LexinAdminEntity.isUsey}">
                                        启用
                                    </td>


                                    <td>
                                        <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> 查看详情
                                        </a>
                                        <a href="#" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> 修改 </a>
                                        <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除 </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <!-- end project list -->

                            <div class=" col-md-12 col-sm-12 col-xs-12 text-center">
                                <ul class="pagination pagination-split" th:if="${pager.endPage > 1}">
                                    <li th:class=" ${number== 0} ? disabled
                                ">
                                        <a class="pageLink" th:href="@{/userList(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
                                    </li>
                                    <li th:class="${number == 0} ? disabled">
                                        <a class="pageLink"
                                           th:href="@{/userList(pageSize=${selectedPageSize}, page=${number})}">&larr;</a>
                                    </li>
                                    <li th:class="${number == (page - 1)} ? 'active pointer-disabled'"
                                        th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                                        <!--<a class="pageLink" th:href="@{/userList(pageSize=${selectedPageSize}, page=${page})}" th:text="${page}"></a>-->
                                        <a th:class="${number == (page - 1)} ? 'current':'pageLink'"
                                           th:href="@{/userList(pageSize=${selectedPageSize}, page=${page})}"
                                           th:text="${page}"></a>

                                    </li>
                                    <li th:class="${(number + 1) == totalPages} ? disabled">
                                        <a class="pageLink"
                                           th:href="@{/userList(pageSize=${selectedPageSize}, page=${(number + 1) == totalPages} ? ${totalPages}:${number + 2})}">&rarr;</a>
                                    </li>
                                    <li th:class="${(number + 1) == totalPages} ? disabled">
                                        <a class="pageLink"
                                           th:href="@{/userList(pageSize=${selectedPageSize}, page=${totalPages})}">&raquo;</a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
